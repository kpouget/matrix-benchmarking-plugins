            fieldRef:
              fieldPath: metadata.uid
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: quay.io/openshift-psap/nvidiadl-ssd-training-benchmark:ssd
        name: ctr
        resources:
          limits: {}
          requests:
            cpu: 500m
            memory: "52428800"
        volumeMounts:
        - mountPath: /storage/
          name: storage-volume
      nodeSelector:
        nvidia.com/gpu.present: "true"
      restartPolicy: Never
      schedulerName: runai-scheduler
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: benchmarking-bert-dataset
